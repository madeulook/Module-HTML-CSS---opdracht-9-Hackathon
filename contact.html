<!DOCTYPE html>
<html>

  <body class="black-border-outer">

    <head>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@1,300&display=swap" rel="stylesheet">

      <title>Stargazing 101 - Contact</title>
      <link rel="stylesheet" type="text/css" href="style.css">

      <header>
        <h1>Contact Stargazing 101</h1>
      </header>

    </head>

    <main>
      <form name="Submit art" method="POST" data-netlify="true">
        <fieldset>
          <h2>
            <legend>Submit your favorite piece of "starry" art</legend>
          </h2>
          <label>Your name<br><input name="Name" type="text"></label><br>
          <br><label>Estimated date of creation<br><input name="create date" type="date"></label><br>
          <h3 style="line-height:normal;">Gender of artist</h3>
          <label>Male<input name="Gender" type="radio" value="Male"></label><br>
          <label>Female<input name="Gender" type="radio" value="Female"></label><br>
          <label>Other<input name="Gender" type="radio" value="Other"></label>
          <h3 style="line-height:normal;">Your favorite way of stargazing</h3>
          <label>From home<input name="favorite stargaze" type="checkbox" value="From home"></label>
          <label>Through art<input name="favorite stargaze" type="checkbox" value="Through art"></label><br>
          <label>Through telescope<input name="favorite stargaze" type="checkbox" value="Through telescope"></label>
          <label>Other (specify below)<input name="favorite stargaze" type="checkbox" value="Other (specify below)"></label><br>
          <br><label>Your favorite color <input type="color" name="Favorite color"></label><br>
          <br><input name="website" type="url" size="50" value="Paste a link to your favorite artist"><br>
          <h3 style="line-height:normal;">Upload your favorite piece of "starry" art</h3><input type="file" name="art"><br>
          <br><textarea name="Biography" rows="10" cols="45">Tell us more about the art</textarea><br>
          <br><input name="email" type="email" size="50" value="Enter your e-mail"><br>
          <br><input type="submit">
          <input type="reset"><br>
        </fieldset>

      </form>
    </main>

    <hr>

    <footer>
      <nav>
        <ul>
          <li class="link-list"><a href="Home.html">Homepage</a></li>
          <li class="link-list"><a href="Gaze from home.html">From home</a></li>
          <li class="link-list"><a href="Gaze through telescope.html">Through telescope</a></li>
          <li class="link-list"><a href="Gaze through art.html">Through art</a></li>
        </ul>
      </nav>
    </footer>

  </body>

</html>
